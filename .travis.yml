language: node_js

node_js:
  - "8"
  - "10"
  - "12"

cache:
  directories:
    - /home/travis/.elm/0.19.0/package

os:
  - osx
  - linux
  - windows

before_install:
  - node --version
  - npm --version
  - npm install -g elm

install:
  - npm install

script:
  - npm run build
  - npm run test-lint
  - npm run test-unit-coveralls
  - npm run test-integration
